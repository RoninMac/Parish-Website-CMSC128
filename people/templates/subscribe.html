{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Donate-Virgen Dela Candelaria Parish{% endblock %}</title>
<link rel="stylesheet" href="{% static 'css/subStyle.css' %}">
</head>

<body>
<div class="subscribe-container">
  <h1>Subscribe</h1>
  <p>Enter your email to receive updates.</p>
  <form method="post" action = "{% url 'subscribe' %}">
     {% csrf_token %} 
    <div class = "input-box">
        <input type = "text" required = "required" placeholder="Email address"  name = "email">
    </div>
    <div class="input-box">
        <input type = "password" required = "required" placeholder="Password" name = "password">
    </div>
    <div class = "terms-and-conditions">
      <label class = "terms-and-conditions-label">
        <input type="checkbox" required="required" class = "terms-and-conditions-checkbox">
          I have read and agree to the <a href="{% url 'terms_and_conditions' %}">terms and conditions</a>
        </label>
    </div>
    <button type="submit" class="subscribe-button" >Subscribe</button>
  </form>
</div>
</body>
</html>
