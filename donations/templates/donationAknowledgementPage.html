{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="{% static 'css/aknowledgementPageStyle.css' %}">
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
           <h1>Special Thanks to</h1>
           <button name = "backButton" onclick="window.location.href='/'">back</button>
        </div>
        
    </header>
                  
    {% for donation in donations %}
     
        <div class="donation-row">
            <span class="name">Name: {{ donation.name }}</span>
            <span class="amount">Amount: {{ donation.amount }}</span>
        </div>
        
    {% empty %} 
        <p>No Donations found.</p>
    {% endfor %}
</div>
</body>
</html>
