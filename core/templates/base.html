{% load static %}
<!--
  ========================================
  BASE TEMPLATE - Core Layout
  ========================================
  This is the master template extended by all pages.
  Contains: navbar, main content block, footer
  
  EXTENDS: None (this is the root template)
  BLOCKS AVAILABLE:
    - title: Page title (in browser tab)
    - head: Additional stylesheets/meta tags (optional)
    - content: Main page content (required in child templates)
  
  CHILD TEMPLATES: history.html, location.html, index.html, donate.html
  
  STATIC FILES: css/style.css, icons/ directory
  ======================================== 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Page title - overridden in child templates -->
  <title>{% block title %}Virgen Dela Candelaria Parish{% endblock %}</title>
  
  <!-- Optional block for additional stylesheets in child templates -->
  {%block head %}
   <!-- Main stylesheet with navbar, footer, and common styles -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <!-- Google Font: Inter (weights: 400, 600, 800) -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  {% endblock %}
</head>
<body>
  <!-- 
    NAVBAR: Fixed header with logo and navigation links
    - Logo links to home ({% url 'home' %})
    - Nav links: History, Location, Donate, Subscribe
    - Subscribe button has special styling (border + rounded)
  -->
  <header class="navbar">
    <div class="logo"><a href="{% url 'home' %}">ğŸ›Virgen Dela Candelaria Parish</a></div>
    <nav class="nav-links">
      <a href="/history/">History</a>
      <a href="/location/">Location</a>
      <a href="/donate/">Donate</a>
      <a href="/subscribe/" class="subscribe">ğŸ“§ Subscribe</a>
    </nav>
  </header>

  <!-- 
    MAIN CONTENT AREA
    Block 'content' is filled by child templates
    Each page (history, donate, etc.) extends base.html and fills this block
  -->
  <main>
    {% block content %}
    <!-- Child template content goes here -->
    {% endblock %}
  </main>

  <!-- 
    FOOTER: Fixed footer with contact info and social links
    - Contact Us text (placeholder)
    - Social media icons: Facebook, Instagram, X (Twitter)
    - Admin login button (links to adminlogin app)
  -->
  <footer class="footer">
    <p>Contact Us</p>
    <div class="social">
      <!-- Social media icons - images stored in core/static/icons/ -->
      <a href="#"><img src="{% static 'icons/facebook.jpg' %}" alt="Facebook"></a>
      <a href="#"><img src="{% static 'icons/instagram.jpg' %}" alt="Instagram"></a>
      <a href="#"><img src="{% static 'icons/x.jpg' %}" alt="X"></a>
    </div>
    <!-- Admin login button - routes to adminlogin:admin_login URL -->
    <a href="{% url 'admin_login' %}" class="admin-btn">Admin</a>
  </footer>
</body>
</html>
