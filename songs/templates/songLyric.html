{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics</title>
    <link rel="stylesheet" href="{% static 'css/lyricPageStyle.css' %}">
</head>
<body>

    </div>
    <pre>{{ song.lyrics }}</pre>
     </div>
</body>
</html>
