{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs and Lyrics</title>
    <link rel="stylesheet" href="{% static 'css/songsPageStyle.css' %}">
</head>
<body>
<div class="container">
    <header>
        <div class="header-left">
            <h1>Songs and Lyrics</h1>
            <button name = "backButton" onclick="window.location.href='/'">back</button>
        </div>
        
    </header>

    {% for song in songs %}
        <div class="song-row">
            <a href = "{% url 'song_detail' song.id %}"><span class="title">Title: {{ song.title }}</span></a>
            <span class="artist">Artist:{{ song.artist }}</span>
                
        </div>
    {% empty %}
        <p>No songs found.</p>
    {% endfor %}
</div>
</body>
</html>
