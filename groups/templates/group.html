{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="{% static 'css/groupsPageStyle.css' %}">
</head>
<body>
<div class="container">
    <header>
        <div class="header-left">
            <span></span> <h1>Groups</h1>
            <button name = "backButton" onclick="window.location.href='/'">back</button>
        </div>
        
    </header>

    {% for group in groups %}
     
        <div class="group-row">
            {%if group.photo %}
                <img src="{{ group.photo.url }}" alt="{{ group.name }}" class="group-photo" style="max-width:100px; max-height:100px;">
            {% else %}
                <img src="{% static 'images/VDCPdefaultProfile.jpg' %}" alt="{{ group.name }}" class="group-photo" style="max-width:100px; max-height:100px;">
            {% endif %}
            <a href = "{% url 'group_detail' group.id %}" class="group-link">
                <span class="name">Name: {{ group.name }}</span>
            </a>
        </div>    
    {% empty %} 
        <p>No groups found.</p>
    {% endfor %}
    
</div>
</body>
</html>
