{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="{% static 'css/groupsPageStyle.css' %}">
</head>
<body>
<div class="container">
    <header>
        <div class="header-left">
            <span></span> <h1>Groups</h1>
        </div>
        
    </header>

    {% for group in groups %}
     
        <div class="group-row">
            <a href = "{% url 'group_detail' group.id %}" class="group-link">
            <span class="name">Name: {{ group.name }}</span>
            <span class="date">Founded:{{ group.created_at }}</span>
            </a>
        </div>
        
    {% empty %} 
        <p>No groups found.</p>
    {% endfor %}
</div>
</body>
</html>
