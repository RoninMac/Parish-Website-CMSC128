{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priests</title>
    <link rel="stylesheet" href="{% static 'css/priestStyle.css' %}">
</head>
<body>
<div class="container">
    <header>
        <div class="header-left">
         <h1>Priests</h1>
         <button name = "backButton" onclick="window.location.href='/'">back</button>
        </div>
        
    </header>

    {% for priest in priests %}
        <div class="priest-row">
            {% if priest.photo %}
            <img src="{{ priest.photo.url }}" alt="{{ priest.name }}" style="max-width:100px; max-height:100px;">
            {%else%}
            <img src="{% static 'images/VDCPdefaultProfile.jpg' %}" alt="Default Priest" style="max-width:100px; max-height:100px;">
            {% endif %}
            <a href = "{% url 'priest_detail' priest.id %}"><span class="name">Name: {{ priest.name }}</span></a>
        </div>
    {% empty %}
        <p>No priests found.</p>
    {% endfor %}
</div>
</body>
</html>
